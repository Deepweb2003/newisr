    require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/Directions",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/layers/RouteLayer",
        "esri/widgets/Expand"
      ],(esriConfig, Map, MapView, Directions, SimpleMarkerSymbol, RouteLayer,Expand)=> {

      esriConfig.apiKey = "AAPK7f4b65f1451c4d09bde046bb43c018e0hZE_1eYgmloEhr9RRsg1zWQCPCDQo7PV9RhgMh3rpd5IFz-67ORXXcGxTCGhqrvU";

      const routeLayer = new RouteLayer({
        url: "https://route-api.arcgis.com/arcgis/rest/services/World/Route/NAServer/Route_World/"
      });

      const map = new Map({
        basemap: "arcgis-navigation",
        layers: [routeLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.24532,34.05398],
        zoom: 12,
        constraints: {
          snapToZoom: false
        }
      });

      const directions = new Directions({
        view: view,
        layer:routeLayer
      });

     view.ui.add(new Expand({
      view:view,
      content:directions,
      expanded:true,
      }), "top-right");
